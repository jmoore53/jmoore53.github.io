<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="crypto.js"></script>
    <title>Currency Update</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Crypto-Currency Price Update</h1>
            <div class="row">
                <div class="col-md-1 col-xs-3"><a href="index.html"><h6>jmoore53</h6></a></div>
                <div class="col-md-1 col-xs-3"><a href="donate.html"><h6>Donate</h6></a></div>
            </div>
        </div>
        <div class="bitcoin row">
            <div class="currencyName col-md-2 col-xs-5">BTC/USD: </div>
            <div class="currencyValue col-md-1 col-xs-1 col-xs-offset-1"></div>
            <div class="percentChange col-md-1 col-md-offset-1 hidden-xs"></div>
        </div>
        <div class="ethereum row">
            <div class="currencyName col-md-2 col-xs-5">ETH/USD: </div>
            <div class="currencyValue col-md-1 col-xs-1 col-xs-offset-1"></div>
            <div class="percentChange col-md-1 col-md-offset-1 hidden-xs"></div>
        </div>
        <div class="maidsafecoin row">
            <div class="currencyName col-md-2 col-xs-5">MaidSafeCoin/USD: </div>
            <div class="currencyValue col-md-1 col-xs-1 col-xs-offset-1"></div>
            <div class="percentChange col-md-1 col-md-offset-1 hidden-xs"></div>
        </div>
    </div>
    </br>
    <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <img src="assets/bitcoin.svg" style="width:252.5px;height:198.97px;" alt="bitcoin logo">
              <div class="caption">
                <h3>Bitcoin</h3>
                <p>...</p>
                <p><a href="https://bitcoin.org/en/" class="btn btn-primary" role="button">Website</a> <a href="https://coinmarketcap.com/assets/bitcoin/" class="btn btn-default" role="button">Market</a></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <img src="assets/ethereum.png" style="width:252.5px;height:198.97px;" alt="ethereum logo">
              <div class="caption">
                <h3>Ethereum</h3>
                <p>...</p>
                <p><a href="https://www.ethereum.org/" class="btn btn-primary" role="button">Website</a> <a href="https://coinmarketcap.com/assets/ethereum/" class="btn btn-default" role="button">Market</a></p>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-md-3">
            <div class="thumbnail">
              <img src="assets/maidsafe.svg" style="width:252.5px;height:198.97px;" alt="maidsafe logo">
              <div class="caption">
                <h3>Maidsafe</h3>
                <p>...</p>
                <p><a href="https://maidsafe.net/" class="btn btn-primary" role="button">Website</a> <a href="https://coinmarketcap.com/assets/maidsafecoin/" class="btn btn-default" role="button">Market</a></p>
              </div>
            </div>
          </div>
        </div>
        </div>
    </div>
</body>
</html>
