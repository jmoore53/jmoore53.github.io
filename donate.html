<!DOCTYPE html>
<html>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://blockchain.info/Resources/js/pay-now-button.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <title>Donate</title>
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>Donate</h1>
        <div class="row">
            <div class="col-md-1 col-xs-3"><a href="index.html"><h6>jmoore53</h6></a></div>
            <div class="col-md-2 col-xs-3"><a href="cryptocurrency.html"><h6>Crypto-Currency</h6></a></div>
        </div>
    </div>
    <div style="font-size:16px;margin:0 auto;width:300px" class="blockchain-btn"
         data-address="1CCDkkn9LiZYdd6oEAzd3W3678iMs9u5um"
         data-shared="false">
        <div class="blockchain stage-begin">
            <img src="https://blockchain.info/Resources/buttons/donate_64.png"/>
        </div>
        <div class="blockchain stage-loading" style="text-align:center">
            <img src="https://blockchain.info/Resources/loading-large.gif"/>
        </div>
        <div class="blockchain stage-ready">
             <p align="center">Please Donate To Bitcoin Address: <b>[[address]]</b></p>
             <p align="center" class="qr-code"></p>
        </div>
        <div class="blockchain stage-paid">
             Donation of <b>[[value]] BTC</b> Received. Thank You.
        </div>
        <div class="blockchain stage-error">
            <font color="red">[[error]]</font>
        </div>
    </div>
</div>
</body>
</html>
